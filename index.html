<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>
    <title>Formulário de cadastro</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <h2 id="nome_estabelecimento">Gym Fit</h2>
            <img src="img/undraw_personal_training_0dqn.svg" alt="pessoas se exercitando">
        </div>
        <div class="cadastro">
           <form action="#" onsubmit="recarregarPagina(); return false;">
                <div class="linha1">
                    <h1>Cadastre-se</h1>
                    <input type="button" value="Entrar" onclick="">
                </div>
                <div class="linha2">
                    <div class="nome-completo">
                        <div class="texto">
                            <h3>Nome Completo</h3>
                            <input type="text" id = "name" placeholder="Digite seu nome completo" autocomplete="off">
                        </div>
                    </div>
                    <div class="e-mail">
                        <div class="texto">
                            <h3>E-mail</h3>
                            <input type="email" placeholder="Digite seu E-mail">
                        </div>
                        <div class="texto">
                            <h3>Celular</h3>
                            <input type="text" placeholder="(00)00000-0000">
                        </div>
                    </div>
                    <div class="data-cpf">
                        <div class="texto">
                            <h3>Data de Nascimento</h3>
                            <input type="date" placeholder="00/00/0000">
                        </div>
                        <div class="texto">
                            <h3>CPF</h3>
                            <input type="text" placeholder="000.000.000-00">
                        </div>
                    </div>
                </div>
                <div class="linha3">
                    <h3>Atividades Extras</h3>
                    <div class="atividades">
                        <label><input type="checkbox" />Dança</label>
                        <label><input type="checkbox" />Muay Thai</label>
                        <label><input type="checkbox" />Funcional</label>
                        <label><input type="checkbox" />Boxe</label>
                        <label><input type="checkbox" />Yoga</label>
                    </div>
                </div>
                <div class="linha4">
                    <input type="submit" value="Continuar">
                </div>
            </form>
        </div>
    </div>

    <script>
        function recarregarPagina() {
            location.reload();
        }
    </script>
</body>
</html>
