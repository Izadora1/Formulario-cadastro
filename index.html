<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>
    <title>Formulário de cadastro</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <h2 id="nome_estabelecimento">Gym Fit</h2>
            <img src="img/undraw_personal_training_0dqn.svg" alt="pessoas se exercitando">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3950.441886190296!2d-34.9270898903612!3d-8.05632708045142!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab195a4a8d2a13%3A0xdaf1c0b5670fbd7f!2sGym%20Fit%20academia!5e0!3m2!1spt-BR!2sbr!4v1713922462725!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="cadastro">
           <form action="#" id="meuForm" onsubmit="recarregarPagina(); return false;">
                <div class="linha1">
                    <h1>Cadastre-se</h1>
                    <input type="button" value="Entrar" onclick="">
                </div>
                <div class="linha2">
                    <div class="nome-completo">
                        <h3>Nome Completo <span>*</span></h3>
                        <input type="text" id = "name" placeholder="Digite seu nome completo" autocomplete="off">
                    </div>
                    <div class="e-mail">
                        <div class="texto">
                            <h3>E-mail</h3>
                            <input type="email" id = "email" placeholder="Digite seu E-mail">
                        </div>
                        <div class="texto">
                            <h3>Celular</h3>
                            <input type="text" id = "celular" placeholder="(00)00000-0000">
                        </div>
                    </div>
                    <div class="data-cpf">
                        <div class="texto">
                            <h3>Aniversário</h3>
                            <input type="date" id = "aniversario" placeholder="00/00/0000">
                        </div>
                        <div class="texto">
                            <h3>CPF</h3>
                            <input type="text" id = "CPF" placeholder="000.000.000-00">
                        </div>
                    </div>
                </div>
                <div class="linha3">
                    <h3>Atividades Extras</h3>
                    <div class="atividades">
                        <label><input type="checkbox" />Dança</label>
                        <label><input type="checkbox" />Muay Thai</label>
                        <label><input type="checkbox" />Funcional</label>
                        <label><input type="checkbox" />Boxe</label>
                        <label><input type="checkbox" />Yoga</label>
                    </div>
                </div>
                <div class="linha4">
                    <input type="submit" value="Continuar">
                </div>
            </form>
        </div>
    </div>

    <script>
        function recarregarPagina() {
            location.reload();
        }
    </script>
</body>
</html>
