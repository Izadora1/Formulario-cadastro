<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário de cadastro</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <h2 id="nome_estabelecimento">Gym Fit</h2>
            <img src="img/undraw_personal_training_0dqn.svg" alt="pessoas se exercitando">
        </div>
        <div class="cadastro">
            <div class="linha1">
                <h1>Cadastre-se</h1>
                <input type="button" value="Entrar" onclick="">
            </div>
            <div class="linha2">
                <div class="nome">
                    <div class="texto">
                        <h3>Nome</h3>
                        <input type="text" placeholder="Digite seu primeiro nome">
                    </div>
                    <div class="texto">
                        <h3>Sobrenome</h3>
                        <input type="text" placeholder="Digite seu sobrenome">
                    </div>
                </div>
                <div class="e-mail">
                    <div class="texto">
                        <h3>E-mail</h3>
                        <input type="text" placeholder="Digite seu E-mail">
                    </div>
                    <div class="texto">
                        <h3>Celular</h3>
                        <input type="text" placeholder="Digite seu celular">
                    </div>
                </div>
                <div class="senha">
                    <div class="texto">
                        <h3>Senha</h3>
                        <input type="password" placeholder="Digite sua senha">
                    </div>
                    <div class="texto">
                        <h3>Confirme a senha</h3>
                        <input type="password" placeholder="Digite sua senha">
                    </div>
                </div>
            </div>
            <div class="linha3">
                <h3>Atividades Extras</h3>
                <div class="atividades">
                    <label><input type="checkbox" />Dança</label>
                    <label><input type="checkbox" />Muay Thai</label>
                    <label><input type="checkbox" />Funcional</label>
                    <label><input type="checkbox" />Boxe</label>
                    <label><input type="checkbox" />Yoga</label>
                </div>
            </div>
            <div class="linha4">
                <input type="button" value="Continuar" onclick="">
            </div>
        </div>
    </div>
</body>
</html>
